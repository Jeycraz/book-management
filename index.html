<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>OOP To-Do-List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center display-5"><i class="fa-solid fa-book-open text-primary">
            </i>My<span class="text-primary">Book</span>List</h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid gap-2 mt-2">
                <input type="submit" value="Add Book" class="btn btn-primary btn-block" />
            </div>
        </form>
        <table class="table table-light table-hover table-striped mt-4">
            <thead>
                <tr>
                    <th scope="title">Title</th>
                    <th scope="author">author</th>
                    <th scope="isbn">ISBN#</th>
                </tr>
            </thead>
            <!-- Add With Javascript -->
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
